<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Audio Example</title>
		<script src="js/mui.min.js"></script>
		<link href="css/mui.min.css" rel="stylesheet" />
		<script type="text/javascript">
			// 扩展API加载完毕后调用onPlusReady回调函数 
			document.addEventListener("plusready", onPlusReady, false);
			// 扩展API加载完毕，现在可以正常调用扩展API 
			function onPlusReady() {}
			var p = null;

			function startPlay() {
				if (plus.audio == undefined) {
					alert("Device not ready!");
				}
				p = plus.audio.createPlayer("static/music/birdsong.wav");
				p.play(function() {
					alert("Audio play success!");
				}, function(e) {
					alert("Audio play error: " + e.message);
				});
			}

			function stopPlay() {
				p.stop();
			}
		</script>
	</head>
	<body>
		<button type="button" class="mui-btn mui-btn-primary" onclick="startPlay()">开</button>
		<button type="button" class="mui-btn mui-btn-primary" onclick="stopPlay()">关</button>
	</body>
</html>
